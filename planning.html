<body>
    <div class="container">
        <h1 class="mt-5">Planification des Repas</h1>
        <div id="meal-planner" class="mt-4">
            <div class="row">
                <div class="col">
                    <h3>Lundi</h3>
                    <select id="monday" class="form-control"></select>
                </div>
                <div class="col">
                    <h3>Mardi</h3>
                    <select id="tuesday" class="form-control"></select>
                </div>
                <div class="col">
                    <h3>Mercredi</h3>
                    <select id="wednesday" class="form-control"></select>
                </div>
                <div class="col">
                    <h3>Jeudi</h3>
                    <select id="thursday" class="form-control"></select>
                </div>
                <div class="col">
                    <h3>Vendredi</h3>
                    <select id="friday" class="form-control"></select>
                </div>
                <div class="col">
                    <h3>Samedi</h3>
                    <select id="saturday" class="form-control"></select>
                </div>
                <div class="col">
                    <h3>Dimanche</h3>
                    <select id="sunday" class="form-control"></select>
                </div>
            </div>
            <button id="save-planner" class="btn btn-primary mt-3">Sauvegarder le Planning</button>
        </div>
    </div>
    <script src="js/planning.js"></script>
</body>
